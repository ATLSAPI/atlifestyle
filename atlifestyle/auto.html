<script>
    $(document).ready(function(){

        $("#budget_range").ionRangeSlider({
            min: 1000,
            max: 50000,
            from: 1000,
            to: 35000,
            type: 'double',
            step: 1000,
            prefix: "Â£",
            prettify: true,
            hasGrid: true
        });
        $("#running_cost_range").ionRangeSlider({
            grid: true,
            from: 0,
            from_shadow:true,
            force_edges:true,
            values: ["Any","Economical", "Moderate", "High"]
        });

        $("#speed_range").ionRangeSlider({
            hasGrid:true,
            from: 0,
            from_shadow:true,
            to:3,
            to_shadow:true,
            prettify_enabled:true,
            grid_margin:true,
            type:'single',
            values: ["Any", "Slow", "Medium","Fast","NFS"],
            grid: true,
        });

        var updateSliderScale;
        $(window).resize(function(){
            clearTimeout(updateSliderScale);
            updateSliderScale = setTimeout(function(){
                $("#budget_range").ionRangeSlider('update');
                $("#running_cost_range").ionRangeSlider('update');
                $("#speed_range").ionRangeSlider('update');
            }, 100);
        });
    });
</script>
