<br>
<div id="fixed" directive-when-scrolled="loadMore()" class="container-fluid col-lg-12 col-sm-12 col-xs-12">
  <ul class="no-margin no-padding">
    <li class="data" ng-repeat="item in records | limitTo: limit" style="border: none !important; width: 100%">
      <a class="">
        <div class="row navbar-default">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="auto-result-header" align="center">{{item.Make}} {{item.Model}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-sm-6 col-xs-6">
            <img ng-src="{{item.Image}}" class="img-responsive"  ng-click="showDetails()">
          </div>
          <!--<div class="col-lg-4 col-sm-6 col-xs-6">-->
          <!--<div class="auto-description" align="justify"><b>{{item.AdvertTitle}}</b></div>-->
          <!--</div>-->
          <div class="col-lg-4 col-sm-3 col-xs-3">
            <div class="auto-description">{{item.YearOfManufacture}}</div>
            <div class="auto-description">{{item.NumberOfDoors}}</div>
            <div class="auto-description">{{item.PriceFormatted}}</div>
            <div class="auto-description">{{item.BodyType}}</div>
          </div>
          <div class="col-lg-4 col-sm-3 col-xs-3">
            <div class="auto-description">{{item.Colour}}</div>
            <div class="auto-description">{{item.Transmission}}</div>
            <div class="auto-description">{{item.MileageFormatted}}</div>
            <div class="auto-description">{{item.FuelType}}</div>
            <input type="hidden" value="{{item.AdvertId}}" ng-model="advertId">
          </div>
          <!-- <div class="col-lg-4 col-sm-3 col-xs-3">

          </div> -->
        </div>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class=" col-lg-12 col-sm-12 col-xs-12  auto-result-footer" align="center">
              {{item.PriceFormatted}}
         <span class="pull-right" style="vertical-align: text-top">

             Compare
             <input type="checkbox" name="compare_checkbox" ng-click="checkCompareBoxes()" value="{{item.Id}}">

         </span>
            </div>
            <!--<div class="auto-compare-checkbox pull-right">-->
            <!--<input type="checkbox" value="dodge" name="compare_checkbox" onClick="checkCompareBoxes()"><small>Compare</small>-->
            <!--</div>-->
          </div>
        </div>
      </a>
      <br>
    </li>
  </ul>
</div>

<footer class="site-footer">

  <div class="container-fluid">
  <div class="row">
  <div align="center">
  <a class="btn btn-primary btn-md pull-right" href="compare.html" role="button" id="compare_btn" style="display:none">Compare</a>
  </div>
  </div>
  <div align="center"  style="opacity: 0.5; background-color: #ffffff; height: 70px" ng-show="showLoader">
  <img src="images/icon-loading_color_128px.gif" style="height: 50px; width: 50px;"  >
  </div>
  </div>
</footer>
